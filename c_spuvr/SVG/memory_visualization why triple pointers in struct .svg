<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Memory Structure for Environment Variables
  </text>
  
  <!-- Memory Regions Labels -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Stack Memory</text>
  <text x="550" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Heap Memory</text>
  
  <!-- Stack Region -->
  <rect x="50" y="90" width="250" height="350" fill="#e6f2ff" stroke="#3399ff" stroke-width="2" rx="5" ry="5"/>
  
  <!-- my_shell_envp variable on stack -->
  <rect x="70" y="150" width="210" height="60" fill="#fff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="175" font-family="Consolas, monospace" font-size="14" font-weight="bold" text-anchor="middle">
    my_shell_envp (0xAAAA)
  </text>
  <rect x="70" y="180" width="210" height="30" fill="#ffe6cc" stroke="#000" stroke-width="1"/>
  <text x="175" y="200" font-family="Consolas, monospace" font-size="14" text-anchor="middle">
    0x1000
  </text>
  
  <!-- Heap Region -->
  <rect x="400" y="90" width="350" height="350" fill="#e6ffe6" stroke="#339933" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Array of char* on heap -->
  <rect x="420" y="150" width="200" height="200" fill="#fff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <text x="520" y="175" font-family="Consolas, monospace" font-size="14" font-weight="bold" text-anchor="middle">
    char* array (0x1000)
  </text>
  
  <!-- Entries in the array -->
  <rect x="430" y="190" width="180" height="30" fill="#ccffe6" stroke="#000" stroke-width="1"/>
  <text x="520" y="210" font-family="Consolas, monospace" font-size="14" text-anchor="middle">
    0x2000
  </text>
  
  <rect x="430" y="230" width="180" height="30" fill="#ccffe6" stroke="#000" stroke-width="1"/>
  <text x="520" y="250" font-family="Consolas, monospace" font-size="14" text-anchor="middle">
    0x2100
  </text>
  
  <rect x="430" y="270" width="180" height="30" fill="#ccffe6" stroke="#000" stroke-width="1"/>
  <text x="520" y="290" font-family="Consolas, monospace" font-size="14" text-anchor="middle">
    0x2200
  </text>
  
  <rect x="430" y="310" width="180" height="30" fill="#ccffe6" stroke="#000" stroke-width="1"/>
  <text x="520" y="330" font-family="Consolas, monospace" font-size="14" text-anchor="middle">
    NULL
  </text>
  
  <!-- Environment Strings -->
  <rect x="640" y="160" width="100" height="30" fill="#e6ccff" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="690" y="180" font-family="Consolas, monospace" font-size="12" text-anchor="middle">
    "PATH=..."
  </text>
  
  <rect x="640" y="200" width="100" height="30" fill="#e6ccff" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="690" y="220" font-family="Consolas, monospace" font-size="12" text-anchor="middle">
    "HOME=..."
  </text>
  
  <rect x="640" y="240" width="100" height="30" fill="#e6ccff" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="690" y="260" font-family="Consolas, monospace" font-size="12" text-anchor="middle">
    "USER=..."
  </text>
  
  <!-- Arrows -->
  <!-- From my_shell_envp to char* array -->
  <path d="M280,195 L415,195" stroke="#ff6600" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From array entries to env strings -->
  <path d="M610,205 L635,175" stroke="#9900cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M610,245 L635,215" stroke="#9900cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M610,285 L635,255" stroke="#9900cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Memory Address Labels -->
  <text x="50" y="130" font-family="Consolas, monospace" font-size="12" fill="#666">
    Variable on Stack
  </text>
  
  <text x="400" y="130" font-family="Consolas, monospace" font-size="12" fill="#666">
    Allocated on Heap
  </text>
  
  <text x="640" y="130" font-family="Consolas, monospace" font-size="12" fill="#666">
    Environment Strings
  </text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="700" height="40" fill="#f0f0f0" rx="5" ry="5" stroke="#ccc"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    my_shell_envp (stack) -> points to char* array (heap) -> points to individual environment strings (heap)
  </text>
</svg>